        <title>Pre Order Rainbow Seven Siege</title>

        <meta name="viewport" content="width=device-width, initial-scale =1.0">
    </head>

    <body>
        
        <nav class="header" id="myHeader">
            <div class="websiteTitle">
                <h1>Rainbow Seven Siege</h1>
            </div>

            <div>

                <div class="navbar">
                    <a href="../Home/Home.html" class="homeBtn">Home</a>

                      <button class="dropbtn">About Games

                      </div>

                  </div> 
            </div>

        </nav>

        <div class="preOrderTitle"><h1>Pre Order</h1></div>

        <form id="preOrderData" onsubmit="return validateForm()" method="POST">
            <div class="username">
                <label for="uname">Username</label><br><br>
                <input type="text" id="uname" placeholder="Enter Username" name="uname" required><br><br><br>
            </div>

            <div class="email">
                <label for="email">Email</label><br><br>
                <input type="email" id="email" placeholder="Enter Email" name="email" required><br><br><br>
            </div>

            <div class="password">
                <label for="password">Password</label><br><br>
                <input type="password" id="password" placeholder="Enter 8 - 16 Char" name="password" required><br><br><br>
            </div>

            <div class="address">
                <label for="address">Address</label><br><br>
                 <textarea id="address" cols="50" rows="5" placeholder="Enter Your Address" required></textarea><br><br><br>
            </div>

            <div class="numberOfCopies">
                <label for="numberOfCopies">Number Of Copies</label><br><br>
                <input type="number" id="numberOfCopies" name="numberOfCopies" min="1" required><br><br><br>
            </div>

            <div class="gameType">
                <label for="gameType">Game Type</label><br><br>
                <div class="selection">
                    <input type="radio" id="gameType1" name="gameType" value="Standard" required>
                    <label for="gameType1">Standard</label><br>
                    <input type="radio" id="gameType2" name="gameType" value="Action">
                    <label for="gameType2">CD + Action Figure</label><br>
                    <input type="radio" id="gameTyp3" name="gameType" value="Collector">
                    <label for="gameType3">Collector Edition</label>
                
                </div>
                <br><br><br>
            </div>

            <div class="term">
                <input type="checkbox" id="term" required>
                <label for="term">I have read and agree to the <a href="https://legal.ubi.com/termsofuse/en-INTL">Terms and Condition</a></label>
                <br><br><br>
            </div>

            <div class="submitButton">
                <button type="submit" onclick="validateForm()" id="submitButton" value="Submit">Submit</button>
            </div>
            
        </form>


        <nav class="footer">
            <a href="Home.html">
                <img src="../r7s.png" alt="Logo">
            </a>

</html>
